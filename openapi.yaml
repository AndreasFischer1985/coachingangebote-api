                  example: 9098
                BRA:
                  type: integer
                  description: Brandenburg
                  example: 9098
                NRW:
                  type: integer
                  description: Nordrhein-Westfalen
                  example: 9098
                SAA:
                  type: integer
                  description: Sachsen-Anhalt
                  example: 9098
                SAC:
                  type: integer
                  description: Sachsen
                  example: 9098
                BRE:
                  type: integer
