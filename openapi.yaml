                  example: 9098
                NDS:
                  type: integer
                  description: Niedersachsen
                  example: 9098
            ANZAHL_GESAMT: 
              type: object
              properties:
                COUNT:
                  type: integer
                  description: Anzahl gesamt
                  example: 308

